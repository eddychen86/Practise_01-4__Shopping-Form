<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品</title>

    <link rel="stylesheet" href="./css/style-index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>


</head>
<body>
    <!-- 
    商品圖文描述
    一個購買的按鈕
    按下後，跳轉到註冊頁面

    加分題
    一個基本的購買數量 dropdown menu
    使用者透過 onchange 事件選擇數量後
    將商品數量存放在 cookie 中
    -->
    <header>
        <div class="container">
            <div class="row">
                <h1 class="title">Photo<span>NFT</span></h1>
            </div>
        </div>
    </header>

    <div class="main product-box">
        <div class="container">
            <div class="row">
                <div class="pb-img col-lg-6 col-md-4">
                    <img src="https://live.staticflickr.com/65535/50157275996_041c436cd6.jpg" width="100%">
                </div>
                <div class="pb-info col-lg-6 col-md-8">
                    <h3 class="pb-title">名稱：祈</h3>
                    <h3 class="pb-introduce">介紹：<h4>拍攝時間為疫情剛爆發的時候，在一間名為「慶修院」的日式廟宇中，無意間拍下這張希望疫情快點結束的祈福願望。</h4></h3>
                    <h3>價格：<i class="fab fa-ethereum"></i>&nbsp;<span id="pb-price"></span></h3>
                    <h3 class="d-flex">數量：
                        <select type="choose" name="quantity" id="pb-quantity" onChange="quantity(this)">
                            <option id="num" value="null">請選擇</option>
                            <option id="num" value="1">1</option>
                            <option id="num" value="2">2</option>
                            <option id="num" value="3">3</option>
                        </select>
                        <p id="warr"></p>
                    </h3>
                    <button class="col-md-2 btn btn-primary" onclick="return check(this)">購&emsp;買</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./js/style-index.js"></script>

</html>
