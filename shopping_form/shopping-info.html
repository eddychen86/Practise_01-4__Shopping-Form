<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂購資訊</title>
    
    <link rel="stylesheet" href="./css/style-shopping-info.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</head>
<body>
    <!-- 表單先不送出 (按鈕無需作用)
    input: 購買人全名
    input: 購買人 E-mail
    input: 使用者名稱
    input: 寄送地址
    一個送出按鈕
    加分題
    將註冊頁面個資透過 cookie 設置上訂購資訊上 -->
    <header>
        <div class="container">
            <div class="row">
                <h1 class="title">Photo<span>NFT</span></h1>
            </div>
        </div>
    </header>

    <div class="main shopping-info">
        <div class="container">
            <div class="row">
                <h1 class="title">購物車</h1>
                <h3>購買人全名：<input type="text" name="name" id="name" disabled="disabled"></h3>
                <h3>購買人信箱：<input type="text" name="email" id="email" disabled="disabled"></h3>
                <h3>使用者名稱：<input type="text" name="username" id="username" disabled="disabled"></h3>
                <h3>錢 包 地 址 ：<input type="text" name="address" id="address" placeholder="必&emsp;填"></h3>
                <p id="warr"></p>
                <button class="col-md-2 btn btn-primary" onclick="return check(this)">送&emsp;出</button>
            </div>
        </div>
    </div>
</body>

<script src="./js/style-shopping-info.js"></script>

</html>
